<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas-Day2</title>
  <style>
    .main{
      display: flex;
      position: absolute;
      top:0;
      bottom:0;
      width: 100%;
      align-items: center;
      justify-content: center;
    }
    .item{
      border:1px solid black;
    }
  </style>
  <!-- createLinearGradient(x1,y1,x2,y2) -->
  <!-- createRadialGradient(x1,y1,r1,x2,y2,r2) -->
  <!-- addColorStop(0.5,"yellow") -->
</head>
<body onload="draw()">
    <div class="main">
        <canvas id="demo1" class="item" height=500 width=500>
          您的浏览器不支持canvas标签
        </canvas>
        <canvas id="demo2" class="item" height=500 width=500>
          您的浏览器不支持canvas标签
        </canvas>
    </div>
    <script>
      function draw(){
        let canvas = document.getElementById("demo1");
        let ctx = canvas.getContext("2d");
        let canvas2 = document.getElementById("demo2");
        let ctx2 = canvas2.getContext("2d");
        if(ctx){
          let linearGradient = ctx.createLinearGradient(0,500,500,500);
          linearGradient.addColorStop(0,'black');
          linearGradient.addColorStop(0.25,'red');
          linearGradient.addColorStop(0.5,'blue');
          linearGradient.addColorStop(0.75,'green');
          linearGradient.addColorStop(1,'yellow');
          ctx.fillStyle = linearGradient;
          ctx.fillRect(0,0,500,500)
        }
        if(ctx2){
          let radialGreadient = ctx2.createRadialGradient(250,250,0,250,250,250);
          radialGreadient.addColorStop(0,'black');
          radialGreadient.addColorStop(0.25,'red');
          radialGreadient.addColorStop(0.5,'blue');
          radialGreadient.addColorStop(0.75,'green');
          radialGreadient.addColorStop(1,'yellow');
          ctx2.fillStyle = radialGreadient;
          ctx2.arc(250,250,250,0,Math.PI*2,true);
          ctx2.fill();
        }
      }
    </script>
</body>
</html>
